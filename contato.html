<body>
    <header>
        <img id="logo" src="./logo-batman.png" />

        <div class="fale-conosco">
            <h1>Fale Conosco</h1>
        </div>

            <form action="./contato.html">
                <label for="nome">Nome:</label>
                <input style="display: block;" type="text" name="Nome" id="nome" placeholder="Digite seu nome e sobrenome">

                <input style="display: block;" type="email" name="email" id="email" placeholder="Digite um email válido">

                <label for="mensagem">Mensagem:</label>
                <textarea style="display: block;" name="mensagem" id="mensagem"></textarea>

                <button class="enviar">Enviar</button>
            </form>
        </div>
    </div>
